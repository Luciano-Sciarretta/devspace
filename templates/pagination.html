 {% if queryset.has_other_pages %}  <!--Si tiene más de una página se muestran los botones del paginator -->
<div class="pagination">
  <ul class="container text-center">

    {% if queryset.has_previous %}
    <a href="?page={{queryset.previous_page_number}}" class="btn paginator--btn page-link previous" data-page="{{queryset.previous_page_number}}"><li class="" style="list-style:none" >< Prev</li></a>
    {% endif %}
    
    {% for page in custom_range %}

    {% if page == queryset.number %}
    <a href="?page={{page}}" class="btn paginator--btn--sub page-link" data-page="{{page}}><li class="" style="list-style:none" ">{{page}}</li></a>
    {% else %}
    <a href="?page={{page}}" class="btn paginator--btn page-link" data-page="{{page}}"><li class="" style="list-style:none" >{{page}}</li></a>
    {% endif %}
    
    {% endfor %}
    {% if queryset.has_next %}
    <a href="?page={{queryset.next_page_number}}" class="btn paginator--btn page-link next" data-page="{{queryset.next_page_number}}"><listyle="list-style:none">Next ></li></a>
    {% endif %}
  </ul>

</div>

{% endif %}
