{% extends 'base.html' %}

{% block content %}
{%  include 'navbar.html' %}
<main class="main ">
  <div class="container form-container">

    <a href="{{request.GET.next}}" class="go-back"><</a>
    <h1 class="form__title">Edit Account</h1>
    <form action="{% url 'edit-account' %}" method="POST" class="form" enctype="multipart/form-data">
      {% csrf_token %}
      {% for field in form %}
      <label for="formInputtext">{{field.label}}</label>
      {{field}}
      {% endfor %}
      <input type="submit" value="Submit" class="btn">
    </form>

  </div>
</main>
{% endblock %}
