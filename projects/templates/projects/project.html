{% extends "base.html" %}
{% block content %}


<img src="{{ project.featured_image.url }}" alt="" style="max-width: 500px;">
<h1>{{project.title}}</h1>
<hr>
{% for tag in project.tags.all %}
<span style="border: 1px solid rgb(69, 70, 68); padding: 4px;color: rgb(12, 156, 182)">{{tag.name}}</span>
{% endfor %}
<hr>
<br>
<p>{{project.description}}</p>
<br>
<a href="{% url 'projects' %}"><h5>Return to projects</h5></a>
{% endblock %}
